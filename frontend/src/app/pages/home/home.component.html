<main class="main-content">
  <section class="featured-section">
    <h2>Featured Content</h2>
    <div class="featured-video">
      <img src="https://picsum.photos/1600/900" alt="Featured video thumbnail">
      <div class="featured-info">
        <h3>Featured Video Title</h3>
        <p>Featured video description goes here. This is a special highlight section for premium content.</p>
        <button class="play-button">
          <i class="material-icons">play_arrow</i>
          Play Now
        </button>
      </div>
    </div>
  </section>

  <div class="trending-tags">
    <button class="tag-button">All</button>
    <button class="tag-button">Music</button>
    <button class="tag-button">Gaming</button>
    <button class="tag-button">Sports</button>
    <button class="tag-button">Technology</button>
    <button class="tag-button">Entertainment</button>
  </div>

  <app-dynamic-size-tile-grid [videos]="videos"></app-dynamic-size-tile-grid>
</main>
